{% extends "base.html" %}

{% block navbar_form %}
  <form class="navbar-form navbar-right hidden-xs" method="post" role="play">
    <div class="form-group">
      <input type="text" name="url" class="form-control input-sm">
    </div>
    <button type="submit" class="btn btn-default btn-sm">
      Play
    </button>
  </form>
{% endblock %}

{% block content %}
  <div class="row">
  {% for channel in channels %}
    <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
      <div class="thumbnail thumbnail-relative">
        {% if channel.logo %}
          <a href="{{ url_for('channel', channel_id=channel.pk) }}">
            <img src="{{ url_for('static', filename=channel.logo) }}" class="img-responsive">
          </a>
        {% else %}
          <a href="{{ url_for('channel', channel_id=channel.pk) }}">
            <img src="holder.js/500x500?theme=gray&auto=yes&text={{ channel.name }}" class="img-responsive">
          </a>
        {% endif %}
        <div class="caption caption-overlay">
          <a href="{{ channel.url }}">
            <span class="text-muted pull-left">{{ channel.name }}</span>
          </a>
          <a href="{{ url_for('tv_start', channel_id=channel.pk) }}">
            <span class="text-muted pull-right"><i class="fa fa-tv"></i></span>
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
